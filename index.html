<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FashionHub</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:linear-gradient(135deg,#ff758c,#ff7eb3);
min-height:100vh;
display:flex;
flex-direction:column;
}

header{
background:white;
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
position:relative;
z-index:1000;
}

header h1{
color:#ff2e63;
}

.cart-icon{
background:#ff2e63;
color:white;
padding:8px 15px;
border-radius:20px;
cursor:pointer;
}

.container{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.product-card{
background:white;
width:350px;
border-radius:20px;
padding:25px;
box-shadow:0 15px 30px rgba(0,0,0,0.2);
text-align:center;
}

.product-card img{
width:100%;
border-radius:15px;
margin-bottom:15px;
}

.price{
font-size:22px;
color:#ff2e63;
margin:10px 0;
}

select,input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:10px;
border:1px solid #ddd;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:12px;
background:#ff2e63;
color:white;
font-size:16px;
cursor:pointer;
}

.cart-section{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:white;
box-shadow:-5px 0 15px rgba(0,0,0,0.2);
padding:20px;
transition:0.4s;
overflow-y:auto;
z-index:1001;
}

.cart-section.active{
right:0;
}

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
display:none;
z-index:1000;
}

.overlay.active{
display:block;
}

.cart-header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:10px;
}

.close-btn{
background:none;
border:none;
font-size:22px;
cursor:pointer;
color:#ff2e63;
width:auto;
padding:0;
}

.cart-item{
border-bottom:1px solid #eee;
padding:10px 0;
}

.total{
font-weight:bold;
margin-top:15px;
}

@media(max-width:768px){
.product-card{
width:100%;
}
.cart-section{
width:100%;
}
}
</style>
</head>

<body>

<header>
<h1>FashionHub üõçÔ∏è</h1>
<div class="cart-icon" onclick="openCart()">
Cart (<span id="cartCount">0</span>)
</div>
</header>

<div class="container">
<div class="product-card">

<img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">

<h2>Summer T-Shirt</h2>
<p class="price">$40</p>
<p>Available Stock: <span id="stock">5</span></p>

<select id="size">
<option value="">Select Size</option>
<option value="S">S</option>
<option value="M">M</option>
<option value="L">L</option>
<option value="XL">XL</option>
</select>

<input type="number" id="quantity" placeholder="Quantity">

<button onclick="addToCart()">Add to Cart</button>

<p id="message"></p>

</div>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="closeCart()"></div>

<div class="cart-section" id="cartSection">

<div class="cart-header">
<h2>Your Cart</h2>
<button class="close-btn" onclick="closeCart()">‚úñ</button>
</div>

<div id="cartItems"></div>
<p class="total">Total: $<span id="total">0</span></p>
<button onclick="checkout()">Checkout</button>

</div>

<script>

let cart = [];
let stock = 5;
const price = 40;

function openCart(){
document.getElementById("cartSection").classList.add("active");
document.getElementById("overlay").classList.add("active");
}

function closeCart(){
document.getElementById("cartSection").classList.remove("active");
document.getElementById("overlay").classList.remove("active");
}

function addToCart(){

let size = document.getElementById("size").value;
let quantity = document.getElementById("quantity").value;
let message = document.getElementById("message");

// BUGS ÿßŸÑÿ™ÿπŸÑŸäŸÖŸäÿ© ŸÖÿßÿ≤ÿßŸÑÿ™ ŸÖŸàÿ¨ŸàÿØÿ©

stock -= quantity;

cart.push({size, quantity});

document.getElementById("cartCount").innerText = cart.length;

updateCart();

document.getElementById("stock").innerText = stock;

message.innerText="Added Successfully!";
}

function updateCart(){
let cartItems = document.getElementById("cartItems");
cartItems.innerHTML="";
let total=0;

cart.forEach((item,index)=>{
let subtotal = item.quantity * price;

cartItems.innerHTML += `
<div class="cart-item">
Size: ${item.size}<br>
Quantity: ${item.quantity}<br>
Subtotal: $${subtotal}
<button onclick="removeItem(${index})">Remove</button>
</div>
`;

total += subtotal;
});

document.getElementById("total").innerText = total;
}

function removeItem(index){
cart.splice(index,1);
updateCart();
}

function checkout(){
alert("Order placed successfully!");
}

</script>

</body>
</html>
